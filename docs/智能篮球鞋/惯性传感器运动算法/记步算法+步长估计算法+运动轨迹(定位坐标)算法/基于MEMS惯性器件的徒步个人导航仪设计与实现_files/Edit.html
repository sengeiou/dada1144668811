<script type="text/javascript">
	document.domain = "wanfangdata.com.cn";
	var iframeForm = $(window.parent.document).find("#suggestionForm");
	$(function() {
		$("#Suggestion").simplyCountable({
			maxCount: 300,
			strictMax: true
		});
		$("#Suggestion").focus(function() {
			$("#msg").removeClass("msg-bg");
		});
		$("#Suggestion").blur(function() {
			if ($(this).val() == "")
				$("#msg").addClass("msg-bg");
		});
		$(".tabs-nav-1").click(function() {
			$(".tabs-nav-2").removeClass("current");
			$(this).addClass("current");
			$(".tabs-con-2").hide();
			$(".tabs-con-1").show();
		})
		$(".tabs-nav-2").click(function() {
			$(".tabs-nav-1").removeClass("current");
			$(this).addClass("current");
			$(".tabs-con-1").hide();
			$(".tabs-con-2").show();
		})
		$("#sugClose").click(function() {
			if ($("#Suggestion").val() != "" || $("#UserName").val() != "" || $("#Email").val() != "")
				$("#decideMessage").show();
			else {
				SugInit();
				iframeForm.hide();
			}
		});
		$("#sugClear").click(function() {
			$("#decideMessage").hide();
			SugInit();
			iframeForm.hide();
		});
		$("#sugKeep").click(function() {
			$("#decideMessage").hide();
			$(".suggestion .field-validation-error").text("");
			iframeForm.hide();
		});
	});

	function SugInit() {
		$("#Suggestion, #UserName, #Email").val("");
		$("#counter").html(300);
		$(".suggestion .field-validation-error").text("");
	}

	function OnSuccess(result) {
		if (result.IsDuplicate) {
			$("#repeateMessage").show();
			setTimeout(function() {
				$("#repeateMessage").hide();
			}, 3000);
		} else {
			$("#successMessage").show();
			setTimeout(function() {
				$("#successMessage").hide();
				iframeForm.hide();
			}, 3000);
			SugInit();
		}
	}

	function OnFailure() {
		$("#failMessage").show();
		setTimeout(function() {
			$("#failMessage").hide();
		}, 3000);
	}
</script>
